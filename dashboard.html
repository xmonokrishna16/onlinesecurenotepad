<!DOCTYPE html>
<html>

<head>
    <title>Secure Notepad</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <h2>Your Secure Notepad</h2>

    <form method="post">
        <textarea name="note" placeholder="Write your note here..." required></textarea><br>
        <button type="submit">Save Note</button>
    </form>

    <h3>Your Notes</h3>
    <ul>
        {% for note in notes %}
        <li>
            {{ note[2] }}
            <a href="/delete/{{ note[0] }}">‚ùå</a>
        </li>
        {% endfor %}
    </ul>

    <a href="/logout">Logout</a>

</body>

</html>
